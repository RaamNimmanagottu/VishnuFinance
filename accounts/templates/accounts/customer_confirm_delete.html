{% extends "accounts/base.html" %}
{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-danger">Delete Customer</h3>
        <p>Are you sure you want to delete <strong>{{ customer.name }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'customers:customers' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
